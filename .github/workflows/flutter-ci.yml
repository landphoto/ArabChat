name: flutter-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter --version
      - run: flutter create .
      - run: flutter pub get
      - run: rm -rf test
      - run: flutter analyze --no-fatal-infos --no-fatal-warnings lib
      - run: flutter build apk --release
      - run: flutter build web --release --dart-define=API_BASE_URL=${{ secrets.API_BASE_URL || 'http://localhost:4000' }}
      - uses: actions/upload-artifact@v4
        with:
          name: arabchat-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload web artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web
  deploy-pages:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: arabchat-apk
          path: dist
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: ArabChat v${{ github.run_number }}
          files: |
            dist/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
