name: backend-ci

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install
        run: |
          cd backend
          npm ci
          npx prisma generate
      - name: Migrate & Seed (SQLite file)
        run: |
          cd backend
          npx prisma migrate deploy || npx prisma migrate dev --name init
          npm run seed
      - name: Archive backend
        run: |
          tar -czf backend-dist.tgz backend/
      - uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend-dist.tgz
